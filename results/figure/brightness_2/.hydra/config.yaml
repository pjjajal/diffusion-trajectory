seed: 53435
benchmark:
  type: till_steps
  till_time: 600
  till_reward: 0
  for_steps: 15
  wandb:
    active: false
    project: inference-diffusion-noise-optim
  save_images:
    active: true
    save_dir: ./benchmark_runs
dataset:
  name: custom
  cache_dir: /scratch/gilbreth/pjajal/hf_datasets
  prompts:
  - 8-bit movie poster for Mad Max with older Mel Gibson and younger female companion,
    pixelated title text, vibrant retro colors, blocky characters, and a pixel-perfect
    wasteland backdrop, dynamic perspective, high resolution, sharp focus, dramatic
    chiaroscuro lighting, energetic atmosphere
pipeline:
  type: sd3
  model_id: stabilityai/stable-diffusion-3.5-medium
  height: 512
  width: 512
  num_inference_steps: 15
  classifier_free_guidance: true
  guidance_scale: 4.0
  device_map: null
  dtype: float16
  cache_dir: null
  xformers_mem_eff_attn: true
  cpu_offload: true
  quantize: false
  device: cuda
  quantize_cfg:
    bits: 4bit
fitness:
  objective: max
  device: cuda
  dtype: float16
  cache_dir: null
  problem_splits: 2
  fns:
    brightness:
      weight: 1.0
      active: true
    relative_luminance:
      weight: 1.0
      active: false
    jpeg_compressibility:
      weight: 1.0
      active: false
    clip:
      weight: 1.0
      active: false
      prompt: null
      model_name: openai/clip-vit-base-patch16
    aesthetic:
      weight: 1.0
      active: false
    pick:
      weight: 1.0
      active: false
      prompt: null
    novelty:
      weight: 0.05
      active: false
      model_name: dino_base
      top_k: 15
    hpsv2:
      weight: 1.0
      active: false
    imagereward:
      active: false
      weight: 1.0
noise_injection:
  type: noise
  add_noise: false
  mean_scale: 0.0
  bound: 0.1
solver:
  algorithm: cosyne
  initial_bounds:
  - -1
  - 1
  initialization:
    mean: 0.0
    std: 1.0
  cmaes:
    stdev_init: 10
    separable: false
    center_init: null
    csa_squared: false
  snes:
    stdev_init: 1.5
    center_init: latents
  ga:
    popsize: 10
    re_evaluate: false
    mutation:
      active: true
      stdev: 0.1
      mutation_probability: 0.1
    crossover:
      active: true
      type: one_point
      tournament_size: 4
      cross_over_rate: 0.2
      num_points: 4
  cosyne:
    popsize: 16
    tournament_size: 2
    mutation_probability: 1.0
    mutation_stdev: 0.25
    permute_all: true
    elitism_ratio: 0.01
    eta: null
