defaults:
  - override hydra/job_logging: none

seed: 534

benchmark:
  type: "till_steps" # ['till_time', 'till_reward', 'till_steps']
  till_time: 600 # seconds
  till_reward: 0 # float > 0
  for_steps: 10 # int > 0
  wandb:
    active: true
    project: "inference-diffusion-noise-optim"
  save_images:
    active: true
    save_dir: "./benchmark_runs"

dataset:
  name: "drawbench" # [drawbench, custom]
  cache_dir: "/scratch/gilbreth/pjajal/hf_datasets"
  prompts:
    - A bustling manga street, devoid of vehicles, detailed with vibrant colors and dynamic line work, characters in the background adding life and movement, under a soft golden hour light, with rich textures and a lively atmosphere, high resolution, sharp focus
    - Alice in a vibrant, dreamlike digital painting inside the Nemo Nautilus submarine.

pipeline:
  type: "lcm" # ["sdxl", "sd3", "lcm", "pixart-sigma"]
  model_id: "SimianLuo/LCM_Dreamshaper_v7"
  height: 512
  width: 512
  num_inference_steps: 4
  classifier_free_guidance: true
  guidance_scale: 8.5
  device_map: null
  dtype: "float16"
  cache_dir: null
  xformers_mem_eff_attn: false
  cpu_offload: true
  quantize: false
  device: "cuda"
  quantize_cfg:
    bits: "4bit" # ["4bit", "8bit"]

fitness:
  objective: "max" # ["max", "min"]
  device: "cuda"
  dtype: "float16"
  cache_dir: null
  problem_splits: 4
  fns:
    brightness:
      weight: 1.0
      active: false
    relative_luminance:
      weight: 1.0
      active: true
    jpeg_compressibility:
      weight: 1.0
      active: true
    clip:
      weight: 0.2
      active: true
      prompt: null
      model_name: "openai/clip-vit-base-patch16"
    aesthetic:
      weight: 1.0
      active: false
    pick:
      weight: 1.0
      active: false
      prompt: null
    novelty:
      weight: 0.05
      active: false
      model_name: "dino_base"
      top_k: 15
    hpsv2:
      weight: 1.0
      active: true
    imagereward:
      active: true
      weight: 1.0

noise_injection:
  type: "rotational_transform" # ["rotational_transform", "svd_rot_transform", "noise"]
  add_noise: true
  mean_scale: 0.001
  bound: 0.01

solver:
  algorithm: "cmaes" # ["cmaes" , "snes"]
  initial_bounds: [-1, 1]
  initialization:
    mean: 0.0
    std: 1.0
  cmaes:
    stdev_init: 1.5
    separable: true
    center_init: null  # null | ["latents"]
    csa_squared: true
  snes:
    stdev_init: 1.5
    center_init: "latents" # null | ["latents"]
  ga:
    popsize: 10
    re_evaluate: false
    mutation:
      active: true
      stdev: 0.1
      mutation_probability: 0.1
    crossover:
      active: true
      type: "one_point" # ["one_point", "two_point", "multi_point"]
      tournament_size: 4
      cross_over_rate: 0.2
      num_points: 4
  cosyne:
    popsize: 10
    tournament_size: 4
    mutation_probability: 0.1
    mutation_stdev: 0.1
    permute_all: false
    elitism_ratio: 0.2
    eta: null